
<div class="index-social-card" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class="index-social-card-container">
        <div class="index-social-top">
            <a class="index-social-img" href="{{=it.author_link}}" target="_blank">
                <img class="img-rounded" src="{{=it.author_picture}}" alt="social profile image">
            </a>
            <div class="index-social-content">
                <span class="social-network-icon"><i class="fa fa-{{=it.social_network}}"></i></span>
                <p class="index-social-name">
                    <a href="{{=it.author_link}}" target="_blank">
                        {{=it.author_name}}
                    </a>
                </p>
                <p class="index-social-handle">{{=it.time_ago}}</p>
            </div>
        </div>
        <p class="index-social-text">{{=it.text}}</p>
        <p class="index-social-attachment">{{=it.attachment}}</p>
        <div class="index-social-action">
            <a href="{{=it.link}}" target="_blank">Read more</a>
        </div>
    </div>
</div>
