<!-- Contributor Editor Template -->
<script id="contributorEditor" type="text/x-kendo-template">
    <div>
        <div class="container-fluid" >
            <div class="col-sm-12 profileContent">
                <h3>People Editor </h3>
                <div class="aa-input-container" id="contributor-input-container">
                    <input type="search" id="contributor-search-input" class="aa-input-search" placeholder="Start typing to filter by Name..." name="search" autocomplete="off" />
                    <svg class="aa-input-icon" viewBox="654 -372 1664 1664">
                        <path d="M1806,332c0-123.3-43.8-228.8-131.5-316.5C1586.8-72.2,1481.3-116,1358-116s-228.8,43.8-316.5,131.5  C953.8,103.2,910,208.7,910,332s43.8,228.8,131.5,316.5C1129.2,736.2,1234.7,780,1358,780s228.8-43.8,316.5-131.5  C1762.2,560.8,1806,455.3,1806,332z M2318,1164c0,34.7-12.7,64.7-38,90s-55.3,38-90,38c-36,0-66-12.7-90-38l-343-342  c-119.3,82.7-252.3,124-399,124c-95.3,0-186.5-18.5-273.5-55.5s-162-87-225-150s-113-138-150-225S654,427.3,654,332  s18.5-186.5,55.5-273.5s87-162,150-225s138-113,225-150S1262.7-372,1358-372s186.5,18.5,273.5,55.5s162,87,225,150s113,138,150,225  S2062,236.7,2062,332c0,146.7-41.3,279.7-124,399l343,343C2305.7,1098.7,2318,1128.7,2318,1164z" />
                    </svg>
                </div>

                <div style="padding-top: 12px; height: 760px; ">
                    <div id="contributorEditor-contributorGrid" ></div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="contributorContent-modal" tabindex="-1" role="dialog" aria-labelledby="contributorContent-modal" data-model="contributorEditor.activeObj">
        <div class="modal-dialog modal-lg modal-staff" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title"  data-bind="text: title"></h2>
                </div>
                <div class="modal-body">
                    <h4 class="modal-title" ><span data-bind="text: name"></span></h4>
                </div>
                <div style="margin-left: 16px; margin-right: 16px;">
                    <div>
                        <div style=" font-size: 1.2em; padding-top: 8px; color: #3c3c3c;">Tooltip</div>
                        <textarea id="contributorContent-tooltip" class="form-control resize-y" style="height: 48px;" data-bind="value : tooltip">
                        </textarea>
                    </div>
                    <div>
                        <div style="font-size: 1.2em; padding-top: 8px; color: #3c3c3c;">Content</div>
                        <div>
                        <textarea id="contributorContent-editor" class="form-control resize-y" style="height: 45vh;" data-bind="value : bioContent">
                        </textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="contributorEditor.onSaveContent()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="contributorLink-modal">
        <div class="modal-dialog modal-lg modal-staff" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <p class="modal-title">
                        Hyperlink Editor
                    </p>
                </div>
                <div class="modal-body">
                    <p style="padding: 16px;">
                        This is a Staff Tool for adding and editing onsite links and select off-site links.
                    </p>
                    <form>
                        <div class="form-group">
                            <label for="contributorLink-title">Link Title</label>
                            <input type="text" class="form-control" id="contributorLink-title"  data-bind="value: title"/>
                        </div>
                        <div class="form-group">
                            <label for="contributorLink-url">Link Url &nbsp;  <button type="button" class="btn btn-sm" onclick="contributorEditor.verifyLink()">Verify Link</button> <span id="glossaryLink-linkStatus"> </span></label>
                            <input type="url" class="form-control" id="contributorLink-url"  data-bind="value: href" />
                        </div>

                        <div class="form-group">
                            <label for="contributorLink-blog">Blog</label>
                            <input  id="contributorLink-blog"  style="width: 100%;" />
                        </div>

                        <div class="form-group">
                            <label for="contributorLink-label">Label</label>
                            <input  id="contributorLink-label"  style="width: 100%;" />
                        </div>

                        <div class="form-group">
                            <label for="contributorLink-glossary">Glossary</label>
                            <input id="contributorLink-glossary"  style="width: 100%;"/>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"onclick="contributorEditor.linkEditorUpdate()">Update</button>
                </div>
            </div>
        </div>
    </div>
</script>
