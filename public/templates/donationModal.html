
<!-- Donation Modal -->
<div class="modal fade" id="donationModal" tabindex="-1" role="dialog" aria-labelledby="donationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-sm">
                We appreciate your donation!
                <button type="button" class="close" onclick="donationModal.close()" aria-label="Close">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="modal-body">
                <p class="donation-info-sub hidden" >
                    <span data-bind="html: donationInfo"></span>
                </p>
                <div class="form-group">
                    <label class="control-label">Suggested Donation Amounts</label><br>
                    <div class="btn-group" id="donateModal-amount-btn" role="group">
                        <button type="button" class="btn btn-default btn-sm donateModal-btn" data-amount="5" id="amount-5">
                            $5
                        </button>
                        <button type="button" class="btn btn-default btn-sm donateModal-btn" data-amount="10" id="amount-10">
                            $10
                        </button>
                        <button type="button" class="btn btn-default btn-sm donateModal-btn" data-amount="20" id="amount-20">
                            $20
                        </button>
                        <button type="button" class="btn btn-default btn-sm donateModal-btn" data-amount="25" id="amount-25">
                            $25
                        </button>
                        <button type="button" class="btn btn-default btn-sm donateModal-btn" data-amount="50" id="amount-50">
                            $50
                        </button>
                        <button type="button" class="btn btn-default btn-sm donateModal-btn" data-amount="100" id="amount-100">
                            $100
                        </button>
                    </div>
                </div>
                <div class="form-group" id="donateModal-amount-custom">
                    <div class="row">
                        <div class="col-sm-4 gh-pad-0">
                            <label>Your Donation</label><br>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input id="donationModal-amount" class="form-control" type="text" data-bind="value: amount"/>
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label>Frequency</label><br/>
                    <div class="btn-group" data-toggle="buttons" id="donateModal-time-monthly">
                        <label class="btn btn-default active">
                            <input type="radio" name="donateModal-monthly" id="donate-once" data-monthly="false" autocomplete="off">
                            <span>One time</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="donateModal-monthly" id="donate-monthly" data-monthly="true" autocomplete="off">
                            <span>Monthly</span>
                        </label>
                    </div>
                    <div class="well" id="donate-summary">
                        <label>Donation Summary</label>
                        <p class="donateModal-helper">
                            A <span id="donateModal-freq" class="txt-bold">one time</span> donation of $<span data-bind="text: amount" class="txt-bold"></span> will be charged to the card below
                            <span data-bind="visible: ux_isMonthly">on the </span>
                            <span data-bind="text: ux_chargeDate" class="txt-bold"></span>
                            <span data-bind="visible: ux_isMonthly"> of every month. You can cancel at anytime.</span></p>
                    </div>
                    <div id="donationModal-error" class="alert alert-danger hidden">
                        <span class="stripe-error-text stripe-error"></span>
                    </div>
                    <hr>
                </div>
                <form id="donationModal-form" novalidate>
                    <div class="form-group">
                        <label>Card Details</label>
                        <div id="donationModal-card"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="form-group">
                                <label>Name on card</label>
                                <input type="text" data-bind="text: name" class="form-control" required data-error="Name is required"/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input id="donationModal-email" class="form-control" placeholder="me@email.com" type="email" data-bind="value: email" data-required-error="Email is required" data-email-error="Valid email is required" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>
                                    Phone
                                    <span class="label-sub">(Optional)</span>
                                </label>
                                <input id="donationModal-phone" class="form-control" placeholder="(123) 456-7890" type="tel" data-bind="value: phone"/>

                            </div>
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-success btn-block btn-lg" type="submit" id="donateModal-submit">
                        Donate
                    </button>
                    <button class="btn btn-default btn-block visible-xs-block" type="button" onclick="donationModal.close();">Cancel</button>



                </form>

            </div>
        </div>
    </div>
    <div class="modal-footer"></div>
</div>
