<script type="text/x-kendo-template" id="labelListTemplate">
    <div class="row">
        <div class="img-responsive center-block col-md-2 col-xs-12">
            <img src=#=data.imageUrl# >
        </div>
        <div  class="col-md-8 col-xs-12">
            <div class="label-item-title">#:data.title#</div>
            <div class="label-item-tooltip">#=data.tooltip#</div>
        </div>
    </div>
</script>

<script type="text/x-kendo-template" id="labelTemplate">
    <div>
        <div class="label-modal">
            <img src="#=image#" />
        </div>
        <div> #=info# </div>
    </div>
</script>

<script type="text/x-kendo-template" id="labelBrowserTemplate">
    #
    var catStyle="label";
    if (data.category === 'Best') {
    catStyle = "label bp-best";
    } else if(data.category === 'Better'){
    catStyle = "label bp-better";
    } else {
    data.category = "";
    }
    var isFav = labelGuideView.isFavorite(data.id);
    var icon = "favorite_border";
    var isFavClass = isFav ? "favorite": "";
    if (isFav) {
    icon = "favorite";
    }
    #
    <div class="labelCard" id="#:data.id#">
        <div>
            <div class="labelCard-top">
                <div class="labelCard-category"><span class="#:catStyle#">#:data.category#</span></div>
                <div class="labelCard-favorite">
                    <a data-role="button" onclick="labelGuideView.favoriteToggle(event)" data-id="#:data.id#" title="Favorite" class="actionIcon no-fill" id="label-#:data.id#">
                        <i class="material-icons #:isFavClass#">#:icon#</i>
                    </a>
                </div>
                <div class="labelCard-img">
                    <a class="btn" data-id="#:data.id#" onclick="labelGuideView.toggleLabelModal(event);">
                        <img src=#=data.imageUrl# />
                    </a>
                </div>
            </div>
            <div class="labelCard-text">
                <h3 class="labelCard-title">#:data.title#</h3>
                <div class="labelCard-fade"></div>
                <p class="labelCard-content">#=data.tooltip#</p>
            </div>
            <div class="labelCard-summary-info">
                <ul class="list-unstyled">
                    <li>
                        <p>
                            #if(data.isAnimalWelfare){#
                            <img src="images/icon-label-welfare.svg" /> Includes Animal Welfare
                            #} else {#
                            <img src="images/icon-label-noWelfare.svg" /> No Animal Welfare Standard
                            #}#

                        </p>
                    </li>
                    <li>
                        <p>
                            #if(data.isVerified){#
                            <img src="images/icon-label-verified.svg"/> Independently Verified
                            #}#

                        </p>
                    </li>
                </ul>
            </div>
            <div class="labelCard-action">
                <a class="btn" data-id="#:data.id#" onclick="labelGuideView.toggleLabelModal(event);">Learn more</a>
            </div>
        </div>
    </div>

</script>

<script type="text/x-kendo-template" id="labelItemTemplate">

    <div class="label-item">
        <div style="float: right">
            <img src="#=image#" >
        </div>
        <div class="label-item-title">#:title#</div>
        <div class="label-item-tooltip">#=info#</div>
    </div>

</script>
