<!-- Glossary Editor Template -->
<script id="glossaryEditor" type="text/x-kendo-template">
    <div>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-sm-12 profileContent">
                    <h3>Glossary Editor </h3>
                    <div class="bp-search-container" id="glossary-input-container">
                    <span class="search-icon">
                        <i class="material-icons">search</i>
                    </span>
                        <input type="search" id="glossary-search-input" class="bp-search" placeholder="Start typing to filter by Title..." name="search" autocomplete="off" />
                    </div>
                </div>
                <div class="col-sm-12">
                    <div id="glossaryEditor-glossaryGrid" ></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="glossaryContent-modal" tabindex="-1" role="dialog" aria-labelledby="glossaryContent-modal" data-model="glossaryEditor.activeObj">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"  onclick="glossaryEditor.onCloseContent()" aria-label="Close">
                        <i class="material-icons">close</i>
                    </button>
                    <h2 class="modal-title"  data-bind="text: title"></h2>
                    <p class="center-text">
                        <span class="label label-default" data-bind="text: category"></span>
                    </p>
                </div>
                <div class="modal-body">
                    <div>
                        <h4>Tooltip</h4>
                        <textarea id="glossaryContent-tooltip" class="form-control resize-y" rows="3" data-bind="value : tooltip">
                        </textarea>
                    </div>
                    <div>
                        <h4>Content</h4>
                        <div>
                        <textarea id="glossaryContent-editor" class="form-control resize-y" rows="15" data-bind="value : content">
                        </textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" onclick="glossaryEditor.onSaveContent()">Save</button>
                </div>
            </div>
        </div>
    </div>
</script>
